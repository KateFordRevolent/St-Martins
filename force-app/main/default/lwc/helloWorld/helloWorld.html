<template>
    <lightning-card title="MiscGetUserId" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <p>User Id:</p>
            {contactId}
        </div>
        <div class="slds-m-around_medium">
            <template if:true={results}>
                <template for:each={results.Opportunities} for:item="opp">
                    <p key={opp.Id}>{opp.Name}</p>
                </template>
            </template>
        
        </div>
    </lightning-card>

</template>
